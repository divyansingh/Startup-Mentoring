<!DOCTYPE html>
<html>

<head>

	<title>Contact Us</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
	<link rel="stylesheet" type="text/css" href="./../../index.css">
	<link rel="stylesheet" type="text/css" href="./index.css">
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

</head>

<body>
	<header>
		<h1 id="mainlogo" class="logo"><img src="./../../germinatelogo.png" alt="site logo" height="40px"></h1>
		<input type="checkbox" id="nav-toggle" class="nav-toggle">
		<nav>
		  <ul>
			<li><a href="./../../index.html">Home</a></li>
			<li><a href="./../AboutUs/">About</a></li>
			<li><a href="./../Blog/">Blog</a></li>
			<li><a href="./index.html">Contact</a></li>
		  </ul>
		</nav>
		<label for="nav-toggle" class="nav-toggle-label">
		  <span></span>
		</label>
	  </header>
	  
	  <section id="contact">
		<div class="contact-box">
		  <div class="contact-links">
			<h2>CONTACT</h2>
			<div class="links">
			  <div class="link">
				<a><img class="contactimg" src="https://i.postimg.cc/m2mg2Hjm/linkedin.png" alt="linkedin"></a>
			  </div>
			  <div class="link">
				<a><img class="contactimg" src="https://i.postimg.cc/YCV2QBJg/github.png" alt="github"></a>
			  </div>
			  <div class="link">
				<a><img class="contactimg" src="https://i.postimg.cc/NjLfyjPB/email.png" alt="email"></a>
			  </div>
			</div>
		  </div>
		  <div class="contact-form-wrapper">
			<form>
			  <div class="form-item">
				<input type="text" name="sender" required>
				<label>Name:</label>
			  </div>
			  <div class="form-item">
				<input type="text" name="email" required>
				<label>Email:</label>
			  </div>
			  <div class="form-item">
				<textarea class="" name="message" required></textarea>
				<label>Message:</label>
			  </div>
			  <button class="submit-btn">Send</button>  
			</form>
		  </div>
		</div>
	  </section>
</body>

</html>
